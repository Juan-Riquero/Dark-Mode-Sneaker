<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
          />
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h2>Light and Dark</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme"/>
            <label for="change-theme">
            <i class="bi bi-sun"></i>
            <i class="bi bi-moon"></i>
        </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="img/tenis.png" alt="Nike Shoe">
            </div>
            <div class="card-details">
                <h2>Nike Shoes</h2>
                <p class="subtitle">Made to Run </p>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit cumque ex libero incidunt explicabo eveniet nostrum necessitatibus nam, deserunt enim, doloremque eligendi ipsa laborum natus! Repellendus odio animi nesciunt maxime.</p>
            <div class="price-container">
                <span class="price">Usd $199.99</span>
                <button class="btn">Buy</button>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
